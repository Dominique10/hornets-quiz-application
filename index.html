<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hornets Quiz Application</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href='https://fonts.googleapis.com/css?family=Raleway:600italic' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
</head>
<body>
<header>
<div id="intro">
	<div id="introBackground">
		<h1>Welcome to the Hornets Trivia Quiz</h1>
		<h2>Click the button to start Hornets Trivia</h2>
		<form action="post" class="myForm">
			<input id="userName" placeholder="Enter User Name" required>
			<input type="submit"value="Start" id="startButton"></input>
		</form>
	</div>
</div>
	<div>
		<h1>Charlotte Hornets Quiz</h1>
		<ul>
		<li>
			<label id="questions">Question Number:</label>
			<span class="circle">1</span>
			<label>of</label>
			<span class="circle2">5</span>
		</li>
	</ul>
	</div>
</header>
<section>
	<ul>
		<li>
			<label id="playerName">Player Name</label>
		</li>
	</ul>
</section>
<div>
	<h1 id="result">Correct Answer</h1>
</div>
<div class="triviaQuestion"></div>
<ol class="answer">
</ol>
<div id="newGameButton">Begin New Game</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
